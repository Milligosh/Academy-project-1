<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <main>
        <img class="logo" src="imgs/Rectangle 8.png" alt="logo">
        <section>
        
            <div class="first">
                <h1>Create Account</h1>
                <div class="inputSide">
                    <label for="input">Your name</label>
                    <input type="text", placeholder="First and last name" class="input1">
                </div>
                <div class="inputSide">
                    <label for="input">Mobile number or email</label>
                    <input type="text" class="input">
                </div>
                <div class="inputSide">
                    <label for="input" >Password</label>
                    <input type="text", placeholder="At least 6 characters" class="input">
                    <div class="vector">
                        <img src="imgs/Vector.svg" alt="info icon">
                        <label for="Passcode" class="passcode"> Passwords must be at least 6 characters</label>
                    </div>
                </div>
                <div class="inputSide">
                    
                    <label for="input">Re-enter password</label>
                    <input type="text" class="input">
                    
                </div>
                <div class="button">
                    <button>Continue</button>
                </div>
            </div>
            <div class="second">
                <div>
                    <p>By creating an account,you agree to Amazon's <br><span>Conditions of use</span> and <span>Privacy Notice</span>
                    </p>

                    
                </div>
                <div>
                    <div class="signIn">
                     <p> 
                        Already Have an accont? <span> Sign in</span>
                    </p>
                     <img src="imgs/sidearrow.svg" alt="sidearrow">
                   </div>
                   <div class="signIn">
                     <p> Buying for work? <span> Create a free business accounts</span></p>
                     <img src="imgs/sidearrow.svg" alt="sidearrow">
                     
                   </div>
                </div>

            </div>
        </section>
        
    </main>
    <div class="last">
        <div class="links">
            <ul>
                <a href="">Conditions of use</a>
                <a href="">Privacy Notice</a>
                <a href="">Help</a>
            </ul>
        </div>
        <div class="footer">
            <img src="imgs/ph_copyright-light.svg" alt="copyright">
            <p> 1996-2023,Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>
</body>
</html>
